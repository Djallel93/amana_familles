<style>
    /* üåà Global Styles */
    body {
        font-family: "Google Sans", "Roboto", Arial, sans-serif;
        background: linear-gradient(135deg, #e8f0fe 0%, #f9fbff 100%);
        margin: 0;
        padding: 30px;
        color: #202124;
    }

    .form-container {
        background: #fff;
        padding: 30px 25px;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        max-width: 700px;
        margin: 0 auto;
        animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    h2 {
        color: #1a73e8;
        text-align: center;
        font-size: 1.6em;
        margin-top: 0;
        margin-bottom: 20px;
        position: relative;
    }

    h2::after {
        content: "";
        display: block;
        width: 60px;
        height: 3px;
        background: #1a73e8;
        margin: 10px auto 0;
        border-radius: 2px;
    }

    /* üß© Form Layout */
    .form-group {
        margin-bottom: 18px;
    }

    label {
        display: block;
        font-weight: 600;
        margin-bottom: 6px;
        color: #333;
    }

    .required::after {
        content: " *";
        color: #d93025;
    }

    input,
    textarea,
    select {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #dadce0;
        border-radius: 6px;
        font-size: 14px;
        box-sizing: border-box;
        transition: border-color 0.2s, box-shadow 0.2s;
        background-color: #fff;
    }

    input:focus,
    textarea:focus,
    select:focus {
        outline: none;
        border-color: #1a73e8;
        box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.15);
    }

    textarea {
        resize: vertical;
        min-height: 70px;
    }

    .section-title {
        font-size: 16px;
        font-weight: 700;
        margin: 25px 0 12px 0;
        padding-bottom: 6px;
        border-bottom: 2px solid #1a73e8;
        color: #1a73e8;
    }

    /* üéõÔ∏è Buttons */
    .button-group {
        display: flex;
        gap: 12px;
        margin-top: 25px;
    }

    button {
        flex: 1;
        padding: 12px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 15px;
        font-weight: 600;
        transition: all 0.2s ease;
    }

    .btn-primary {
        background: linear-gradient(135deg, #1a73e8, #1669c1);
        color: white;
        box-shadow: 0 2px 4px rgba(26, 115, 232, 0.3);
    }

    .btn-primary:hover {
        background: linear-gradient(135deg, #1669c1, #1557b0);
        box-shadow: 0 3px 6px rgba(26, 115, 232, 0.4);
        transform: translateY(-1px);
    }

    .btn-secondary {
        background: #f1f3f4;
        color: #202124;
        border: 1px solid #dadce0;
    }

    .btn-secondary:hover {
        background: #e8eaed;
    }

    /* ‚ö° Alerts */
    .alert {
        padding: 14px 16px;
        border-radius: 6px;
        margin-bottom: 15px;
        display: none;
        font-size: 14px;
        line-height: 1.5;
        animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(-5px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .alert-success {
        background: #e6f4ea;
        color: #137333;
        border-left: 4px solid #34a853;
    }

    .alert-error {
        background: #fce8e6;
        color: #a50e0e;
        border-left: 4px solid #ea4335;
    }

    .alert-warning {
        background: #fef7e0;
        color: #b06b00;
        border-left: 4px solid #fbbc04;
    }

    /* ‚è≥ Loading spinner */
    .loading {
        display: none;
        text-align: center;
        padding: 25px 0;
    }

    .spinner {
        border: 3px solid #e0e0e0;
        border-top: 3px solid #1a73e8;
        border-radius: 50%;
        width: 32px;
        height: 32px;
        animation: spin 0.8s linear infinite;
        margin: 0 auto 10px auto;
    }

    @keyframes spin {
        to {
            transform: rotate(360deg);
        }
    }

    .loading p {
        font-size: 14px;
        color: #5f6368;
        margin: 0;
    }

    /* üí´ Small Enhancements */
    input:invalid,
    textarea:invalid {
        border-color: #d93025;
    }

    ::placeholder {
        color: #9aa0a6;
    }
</style>
